<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stadium Design Showcase — Digital Handbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --mpdc-blue: #5f809b;
      --mpdc-dark: #3b5263;
      --mpdc-grey: #6d6e71;
      --mpdc-green: #738678;
      --accent-warm: #d4c9b4;
      --bg: #f4f4f4;
      --text-main: #1e1e1e;
      --text-muted: #4d4d4d;
      --border-soft: #dde3eb;
      --page-shadow: 0 16px 40px rgba(0,0,0,0.18);
      --radius-lg: 18px;
      --radius-xl: 26px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      box-shadow: var(--page-shadow);
      border-radius: var(--radius-xl);
      margin: 10px;
      overflow: hidden;
    }

    /* HEADER / NAV */

    .top-bar {
      position: relative;
      padding: 14px 20px 10px;
      border-bottom: 1px solid var(--border-soft);
      background: var(--mpdc-dark);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px 20px;
    }

    .brand-wrapper {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1 1 200px;
      min-width: 0;
    }

    .brand-title {
      font-weight: 800;
      letter-spacing: 0.12em;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .brand-subtitle {
      font-size: 0.82rem;
      color: #e0e0e0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 0 0 auto;
    }

    .nav-btn {
      border: 1px solid rgba(255,255,255,0.3);
      background: #fff;
      color: var(--mpdc-dark);
      padding: 6px 11px;
      font-size: 0.85rem;
      border-radius: 999px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-weight: 500;
      letter-spacing: 0.02em;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.8);
      border-color: rgba(255,255,255,0.6);
    }

    .nav-btn.active {
      background: var(--mpdc-dark);
      color: #fff;
      border-color: var(--mpdc-dark);
      box-shadow: 0 3px 8px rgba(0,0,0,0.18);
    }

    .nav-group { position: relative; }

    .nav-has-menu::after {
      content: "▾";
      font-size: 0.6rem;
      margin-left: 3px;
    }

    .nav-menu {
      position: absolute;
      top: calc(100% + 4px);
      right: 0;
      min-width: 220px;
      max-width: 90vw;
      max-height: 60vh;
      overflow-y: auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      padding: 6px;
      display: none;
      z-index: 20;
    }

    .nav-menu.open { display: block; }

    .nav-menu h4 {
      margin: 4px 6px 2px;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--mpdc-green);
    }

    .nav-menu button {
      width: 100%;
      text-align: left;
      border-radius: 10px;
      border: none;
      background: transparent;
      padding: 6px 8px;
      font-size: 0.82rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-main);
      transition: background 0.15s ease, transform 0.1s ease;
    }

    .nav-menu button span {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .nav-menu button:hover {
      background: rgba(95,128,155,0.07);
      transform: translateX(1px);
    }

    .nav-menu button.menu-all {
      font-weight: 600;
      background: rgba(95,128,155,0.06);
      border: 1px solid rgba(95,128,155,0.25);
      margin-bottom: 4px;
    }

    /* MAIN PAGE WRAPPER */

    #pageContainer {
      flex: 1 1 auto;
      padding: 18px 24px 16px;
      overflow-y: auto;
      background: var(--bg);
    }

    .page-shell {
      max-width: 960px;
      margin: 0 auto;
      background: #fff;
      border-radius: var(--radius-lg);
      box-shadow: var(--page-shadow);
      padding: 20px 22px 24px;
      position: relative;
    }

    .page-title {
      font-size: 1.1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--mpdc-green);
      margin: 0 0 4px;
    }

    .page-body {
      font-size: 0.92rem;
      line-height: 1.55;
      color: var(--text-main);
    }

    .image-full-wrap {
      margin-top: 10px;
      border-radius: 18px;
      border: 1px solid var(--border-soft);
      background: #f9fafc;
      padding: 10px;
      cursor: zoom-in;
      position: relative;
      overflow: hidden;
    }

    .image-full-wrap img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      transform-origin: center center;
      transition: transform 0.2s ease;
    }

    .zoom-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      z-index: 5;
    }

    .zoom-controls button {
      border: none;
      background: rgba(255,255,255,0.8);
      border-radius: 4px;
      padding: 3px 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .zoom-controls button:hover {
      background: rgba(255,255,255,1);
    }

    .related-links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 14px;
    }

    .related-link {
      background: var(--mpdc-blue);
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.82rem;
      text-decoration: none;
      transition: background 0.15s ease;
    }

    .related-link:hover {
      background: #4c6a83;
    }

    .video-list iframe {
      pointer-events: none;
    }

    .footer {
      border-top: 1px solid var(--border-soft);
      padding: 6px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.78rem;
      color: var(--text-muted);
      background: #fafbfe;
    }

    .footer strong { color: var(--mpdc-blue); }

  </style>
</head>
<body>
<div class="app" id="appRoot">
  <header class="top-bar">
    <div class="brand-wrapper">
      <div class="brand-title" id="homeLink">Stadium Design Showcase</div>
      <div class="brand-subtitle">31 Oct – 5 Nov · The Goods Shed Hobart · Digital handbook</div>
    </div>
    <nav class="nav" id="mainNav">
      <button class="nav-btn" data-page="cover">Cover</button>
      <div class="nav-group">
        <button class="nav-btn nav-has-menu" type="button" data-menu="boardsMenu">Display boards</button>
        <div class="nav-menu" id="boardsMenu"></div>
      </div>
      <div class="nav-group">
        <button class="nav-btn nav-has-menu" type="button" data-menu="videosMenu">Videos</button>
        <div class="nav-menu" id="videosMenu"></div>
      </div>
      <div class="nav-group">
        <button class="nav-btn" type="button" data-page="infoSheets">Info Sheets</button>
      </div>
      <div class="nav-group">
        <button class="nav-btn nav-has-menu" type="button" data-menu="plansMenu">Plans</button>
        <div class="nav-menu" id="plansMenu"></div>
      </div>
      <button class="nav-btn" data-page="links">Links</button>
    </nav>
  </header>

  <main id="pageContainer"></main>
  <footer class="footer">
    <span id="pageTitle"></span>
    <span id="pageCounter"></span>
  </footer>
</div>

<script>
// --- DATA SETUP ---
// Boards, Videos, Info Sheets, Plans datasets condensed for brevity
// You can expand image paths per your /assets folder structure.

const boards = [
  {id:1,title:"Seating Bowl",img:"assets/boards/board1.jpg",
   links:[{type:"video",target:"inside"},{type:"video",target:"arriving"}]},
  {id:2,title:"User Experience",img:"assets/boards/board2.jpg",
   links:[{type:"video",target:"inside"},{type:"video",target:"arriving"}]},
  {id:3,title:"Roof Design",img:"assets/boards/board3.jpg",
   links:[{type:"planpage",target:"sections"}]},
  {id:4,title:"A Multipurpose Venue",img:"assets/boards/board4.jpg",
   links:[{type:"info",target:"cricket"}]},
  {id:6,title:"Business Events",img:"assets/boards/board6.jpg",
   links:[{type:"video",target:"functionroom"},
          {type:"board",target:"Function Space"},
          {type:"board",target:"Chair's Club / Event Space"},
          {type:"plan",target:"level2-stadiumclub"}]},
  {id:7,title:"The Goods Shed",img:"assets/boards/board7.jpg",
   links:[{type:"board",target:"The Goods Shed"}]},
  {id:10,title:"Remediation",img:"assets/boards/board10.jpg",
   links:[{type:"video",target:"remediationwork"},
          {type:"video",target:"complexities"},
          {type:"video",target:"remediation3"}]},
  {id:17,title:"Media Spaces",img:"assets/boards/board17.jpg",
   links:[{type:"plan",target:"ga-level1m"},
          {type:"plan",target:"level3-media"}]},
  {id:18,title:"Continuous Concourse",img:"assets/boards/board18.jpg",
   links:[{type:"video",target:"inside"},
          {type:"plan",target:"level1-public"}]},
  {id:25,title:"Field Club",img:"assets/boards/board25.jpg",
   links:[{type:"video",target:"boh"}]}
];

const videos = [
  {id:"inside",title:"Inside the Macquarie Point Multipurpose Stadium",src:"https://www.youtube.com/embed/XXXXX"},
  {id:"arriving",title:"Arriving at the Macquarie Point Multipurpose Stadium",src:"https://www.youtube.com/embed/YYYYY"},
  {id:"functionroom",title:"Function Room Overview",src:"https://www.youtube.com/embed/ZZZZZ"},
  {id:"remediationwork",title:"Remediation Work",src:"https://www.youtube.com/embed/AAAAA"},
  {id:"complexities",title:"Complexities of Remediation",src:"https://www.youtube.com/embed/BBBBB"},
  {id:"remediation3",title:"Remediation Summary",src:"https://www.youtube.com/embed/CCCCC"},
  {id:"boh",title:"Behind-the-House Tour",src:"https://www.youtube.com/embed/DDDDD"}
];

const infoSheets = [
  {id:"design",title:"Design Development",imgs:[
    "assets/info/Design Development page 1.jpg",
    "assets/info/Design Development page 2.jpg",
    "assets/info/Design Development page 3.jpg"]},
  {id:"cricket",title:"A Stadium Designed for Cricket",imgs:[
    "assets/info/A Stadium Designed for Cricket page 1.jpg",
    "assets/info/A Stadium Designed for Cricket page 2.jpg",
    "assets/info/A Stadium Designed for Cricket page 3.jpg"]},
  {id:"capacity",title:"Stadium Capacity",imgs:[
    "assets/info/Stadium Capacity.jpg"]}
];

const plans = [
  {id:"sections",title:"Architectural plans · Sections",imgs:[
    "assets/plans/plan-section1.jpg","assets/plans/plan-section2.jpg"]},
  {id:"ga-level1m",title:"GA Plan Level 1M",imgs:["assets/plans/plan-ga-level1m.jpg"]},
  {id:"level3-media",title:"Level 3 Media Plan",imgs:["assets/plans/plan-level3-media.jpg"]},
  {id:"level1-public",title:"Level 1 Public Concourse",imgs:["assets/plans/plan-level1-public.jpg"]},
  {id:"level2-stadiumclub",title:"Level 2 Stadium Club",imgs:["assets/plans/plan-level2-stadiumclub.jpg"]},
  {id:"egress-afl-external",title:"Egress – AFL External Concourse",imgs:["assets/plans/egress-afl-external.jpg"]},
  {id:"egress-afl-level1",title:"Egress – AFL Level 1 Concourse",imgs:["assets/plans/egress-afl-level1.jpg"]},
  {id:"egress-concert-external",title:"Egress – Concert External Concourse",imgs:["assets/plans/egress-concert-external.jpg"]},
  {id:"egress-concert-level1",title:"Egress – Concert Level 1 Concourse",imgs:["assets/plans/egress-concert-level1.jpg"]},
  {id:"elev-eastwest",title:"Building Elevations – East & West",imgs:["assets/plans/elevations-east-west.jpg"]},
  {id:"elev-northsouth",title:"Building Elevations – North & South",imgs:["assets/plans/elevations-north-south.jpg"]},
  {id:"section-roof-detail-annulus",title:"Section Roof Detail – Annulus",imgs:["assets/plans/section-roof-detail-annulus.jpg"]}
];

// --- UTILITY FUNCTIONS ---

function $(sel){return document.querySelector(sel);}
function clearPage(){ $("#pageContainer").innerHTML=""; }
function setActive(btn){
  document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}
function scrollTop(){ $("#pageContainer").scrollTop=0; }

// --- NAV BUILD ---

function buildNav(){
  const boardsMenu=$("#boardsMenu");
  boardsMenu.innerHTML=`<button class="menu-all" data-page="allBoards">All boards</button>`;
  boards.forEach(b=>{
    const el=document.createElement("button");
    el.textContent=b.title;
    el.dataset.page="board-"+b.id;
    boardsMenu.appendChild(el);
  });

  const videosMenu=$("#videosMenu");
  videosMenu.innerHTML=`<button class="menu-all" data-page="allVideos">All videos</button>`;
  videos.forEach(v=>{
    const el=document.createElement("button");
    el.textContent=v.title;
    el.dataset.page="video-"+v.id;
    videosMenu.appendChild(el);
  });

  const plansMenu=$("#plansMenu");
  plansMenu.innerHTML=`<button class="menu-all" data-page="allPlans">All plans</button>`;
  plans.forEach(p=>{
    const el=document.createElement("button");
    el.textContent=p.title;
    el.dataset.page="plan-"+p.id;
    plansMenu.appendChild(el);
  });
}
buildNav();

// --- PAGE RENDERERS ---

function renderCover(){
  clearPage();
  const c=document.createElement("div");
  c.className="page-shell";
  c.innerHTML=`
    <h1 class="page-title">Macquarie Point Multipurpose Stadium Design Showcase</h1>
    <div class="page-body">
      <p>Explore the vision, design and delivery of Tasmania’s new world-class multipurpose stadium at Macquarie Point. 
      This digital handbook complements the physical display within The Goods Shed, offering videos, boards, plans and 
      detailed information sheets.</p>
      <div class="image-full-wrap"><img src="assets/stadium-ariel.jpg" alt="Stadium aerial view"></div>
    </div>`;
  $("#pageContainer").appendChild(c);
}

function renderBoardsList(){
  clearPage();
  const wrap=document.createElement("div");
  wrap.className="page-shell";
  wrap.innerHTML=`<h2 class="page-title">All Display Boards</h2>
    <div class="page-body">
      <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;">
      ${boards.map(b=>`<div style="border:1px solid #ccc;border-radius:12px;overflow:hidden;cursor:pointer" data-page="board-${b.id}">
        <img src="${b.img}" style="width:100%;height:150px;object-fit:cover">
        <div style="padding:8px;font-size:0.85rem;font-weight:600">${b.title}</div>
      </div>`).join("")}
      </div>
    </div>`;
  $("#pageContainer").appendChild(wrap);
  wrap.querySelectorAll("[data-page]").forEach(el=>el.addEventListener("click",()=>renderBoard(el.dataset.page.split("-")[1])));
}

function renderBoard(id){
  const b=boards.find(x=>x.id==id);
  if(!b)return;
  clearPage();
  const shell=document.createElement("div");
  shell.className="page-shell";
  shell.innerHTML=`
    <h2 class="page-title">${b.title}</h2>
    <div class="image-full-wrap">
      <div class="zoom-controls"><button data-z="+">+</button><button data-z="-">–</button><button data-z="0">⟳</button></div>
      <img src="${b.img}" alt="${b.title}">
    </div>
    <div class="related-links">${b.links.map(l=>`<a class="related-link" data-link="${l.type}:${l.target}">${l.type.charAt(0).toUpperCase()+l.type.slice(1)}: ${l.target.replace(/-/g," ")}</a>`).join("")}</div>`;
  $("#pageContainer").appendChild(shell);
  enableZoom(shell.querySelector("img"),shell);
  linkSetup();
}

function renderVideo(id){
  const v=videos.find(x=>x.id==id);
  if(!v)return;
  clearPage();
  const shell=document.createElement("div");
  shell.className="page-shell";
  shell.innerHTML=`<h2 class="page-title">${v.title}</h2>
    <div style="position:relative;padding-bottom:56.25%;height:0;"><iframe src="${v.src}" allowfullscreen style="position:absolute;width:100%;height:100%;border:0"></iframe></div>`;
  $("#pageContainer").appendChild(shell);
  const backLinks=findLinksTo("video",id);
  if(backLinks.length){addBackLinks(shell,backLinks);}
}

function renderAllVideos(){
  clearPage();
  const shell=document.createElement("div");
  shell.className="page-shell";
  shell.innerHTML=`<h2 class="page-title">Videos and Animations</h2>
  <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px;">
  ${videos.map(v=>`<div data-page="video-${v.id}" style="cursor:pointer;border:1px solid #ccc;border-radius:10px;overflow:hidden">
    <img src="https://img.youtube.com/vi/${v.src.split('/').pop()}/hqdefault.jpg" style="width:100%;height:140px;object-fit:cover">
    <div style="padding:8px;font-weight:600;font-size:0.85rem">${v.title}</div>
  </div>`).join("")}</div>`;
  $("#pageContainer").appendChild(shell);
  shell.querySelectorAll("[data-page]").forEach(el=>el.addEventListener("click",()=>renderVideo(el.dataset.page.split("-")[1])));
}

function renderInfoSheets(){
  clearPage();
  const shell=document.createElement("div");
  shell.className="page-shell";
  shell.innerHTML=`<h2 class="page-title">Information Sheets</h2>
  <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:14px;">
  ${infoSheets.map(i=>`<div style="border:1px solid #ccc;border-radius:12px;overflow:hidden;cursor:pointer" data-info="${i.id}">
    <img src="${i.imgs[0]}" style="width:100%;height:180px;object-fit:cover">
    <div style="padding:8px;font-weight:600;font-size:0.85rem">${i.title}</div></div>`).join("")}
  </div>`;
  $("#pageContainer").appendChild(shell);
  shell.querySelectorAll("[data-info]").forEach(el=>el.addEventListener("click",()=>renderInfoDetail(el.dataset.info)));
}

function renderInfoDetail(id){
  const i=infoSheets.find(x=>x.id==id); if(!i)return;
  clearPage();
  const shell=document.createElement("div");
  shell.className="page-shell";
  shell.innerHTML=`<h2 class="page-title">${i.title}</h2>
  ${i.imgs.map(src=>`<div class="image-full-wrap"><div class="zoom-controls"><button data-z="+">+</button><button data-z="-">–</button><button data-z="0">⟳</button></div><img src="${src}" alt="${i.title}"></div>`).join("")}`;
  $("#pageContainer").appendChild(shell);
  shell.querySelectorAll("img").forEach(img=>enableZoom(img,shell));
}

function renderPlan(id){
  const p=plans.find(x=>x.id==id); if(!p)return;
  clearPage();
  const shell=document.createElement("div");
  shell.className="page-shell";
  shell.innerHTML=`<h2 class="page-title">${p.title}</h2>
  ${p.imgs.map(src=>`<div class="image-full-wrap"><div class="zoom-controls"><button data-z="+">+</button><button data-z="-">–</button><button data-z="0">⟳</button></div><img src="${src}" alt="${p.title}"></div>`).join("")}`;
  $("#pageContainer").appendChild(shell);
  shell.querySelectorAll("img").forEach(img=>enableZoom(img,shell));
}

function renderAllPlans(){
  clearPage();
  const shell=document.createElement("div");
  shell.className="page-shell";
  shell.innerHTML=`<h2 class="page-title">All Plans</h2>
  <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:12px;">
  ${plans.map(p=>`<div data-page="plan-${p.id}" style="cursor:pointer;border:1px solid #ccc;border-radius:12px;overflow:hidden">
    <img src="${p.imgs[0]}" style="width:100%;height:150px;object-fit:cover"><div style="padding:8px;font-weight:600;font-size:0.85rem">${p.title}</div></div>`).join("")}
  </div>`;
  $("#pageContainer").appendChild(shell);
  shell.querySelectorAll("[data-page]").forEach(el=>el.addEventListener("click",()=>renderPlan(el.dataset.page.split("-")[1])));
}

function renderLinks(){
  clearPage();
  const shell=document.createElement("div");
  shell.className="page-shell";
  shell.innerHTML=`<h2 class="page-title">Links and Contacts</h2>
  <div class="page-body" style="display:flex;flex-direction:column;gap:10px;">
    <a class="related-link" href="https://www.macpoint.com/stadium" target="_blank">MacPoint Website</a>
    <a class="related-link" href="mailto:contact@macpoint.com">Contact</a>
    <a class="related-link" href="https://forms.office.com/Pages/ResponsePage.aspx?id=iqvrZPTMXEui0ytOly2Wsrl40AF9vslDorV-Toe-MB5URTNCUVYxR0JXRFVFVk1RM0lCRFlGU0U0RS4u" target="_blank">Subscribe</a>
    <div style="display:flex;gap:10px;flex-wrap:wrap;">
      <a class="related-link" style="background:#1877f2" href="#" target="_blank">Facebook</a>
      <a class="related-link" style="background:#0a66c2" href="#" target="_blank">LinkedIn</a>
      <a class="related-link" style="background:#e1306c" href="#" target="_blank">Instagram</a>
    </div>
  </div>`;
  $("#pageContainer").appendChild(shell);
}

// --- LINKING / ZOOM ---

function findLinksTo(type,target){
  const arr=[];
  boards.forEach(b=>b.links.forEach(l=>{if(l.type===type&&l.target===target)arr.push({from:"board",title:b.title,id:b.id});}));
  videos.forEach(v=>{if(type==="video"&&v.id===target){}});
  return arr;
}
function addBackLinks(shell,arr){
  const div=document.createElement("div");
  div.className="related-links";
  div.innerHTML=arr.map(a=>`<a class="related-link" data-link="${a.from}:${a.id}">Board: ${a.title}</a>`).join("");
  shell.appendChild(div);
  linkSetup();
}

function linkSetup(){
  document.querySelectorAll("[data-link]").forEach(a=>a.onclick=(e)=>{
    const [type,id]=a.dataset.link.split(":");
    if(type==="video")renderVideo(id);
    else if(type==="plan")renderPlan(id);
    else if(type==="planpage")renderAllPlans();
    else if(type==="board")renderBoard(id);
    else if(type==="info")renderInfoDetail(id);
  });
}

function enableZoom(img,container){
  let scale=1;
  const wrap=img.parentElement;
  const controls=wrap.querySelectorAll(".zoom-controls button");
  img.style.cursor="grab";
  let pos={x:0,y:0}, dragging=false;
  img.addEventListener("mousedown",e=>{dragging=true;pos={x:e.offsetX,y:e.offsetY};img.style.cursor="grabbing";});
  img.addEventListener("mouseup",()=>{dragging=false;img.style.cursor="grab";});
  img.addEventListener("mousemove",e=>{
    if(dragging){
      const dx=e.offsetX-pos.x, dy=e.offsetY-pos.y;
      img.style.transform=`translate(${dx}px,${dy}px) scale(${scale})`;
    }
  });
  controls.forEach(btn=>{
    btn.addEventListener("click",()=>{
      if(btn.dataset.z==="+")scale+=0.25;
      else if(btn.dataset.z==="-"&&scale>0.5)scale-=0.25;
      else if(btn.dataset.z==="0")scale=1;
      img.style.transform=`scale(${scale})`;
    });
  });
}
