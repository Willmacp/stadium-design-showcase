<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stadium Design Showcase ‚Äî Digital Book</title>
<style>
  :root { --bg:#0a2433; --ink:#0e1a22; --page:#fff; --muted:#5a6b78; --accent:#c8a86b; }
  html,body{margin:0;height:100%;font-family:Arial,Helvetica,sans-serif;color:var(--ink)}
  body{background:linear-gradient(180deg,#0a2433 0,#153447 240px,#e8eef3 240px)}
  header{max-width:1200px;margin:0 auto;padding:14px;color:#eaf4fb;display:flex;gap:10px;align-items:center}
  header .brand{font-weight:700;letter-spacing:.3px} header .spacer{flex:1}
  header .btn{background:#fff;color:#0a2433;border-radius:8px;text-decoration:none;padding:8px 12px}
  .wrap{max-width:1200px;margin:0 auto;padding:16px}
  .book{background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.15);min-height:calc(100vh - 240px);position:relative;overflow:hidden}
  .toolbar{display:flex;gap:10px;align-items:center;padding:10px;border-bottom:1px solid #e3e8ec}
  .toolbar .spacer{flex:1}
  .paper{min-height:calc(100vh - 240px - 52px);display:grid;place-items:center;background:#fff}
  .page{max-width:1000px;width:100%;padding:16px}
  .inner{border:1px solid #e7edf2;border-radius:10px;padding:18px}
  .inner.cover{text-align:center;padding:40px;background:radial-gradient(1100px 450px at 70% 10%, rgba(200,168,107,.18), rgba(255,255,255,0)),#fff}
  h1{margin:0 0 8px} .sub{color:#5a6b78}
  figure{margin:0} figure img{width:100%;height:auto;border-radius:8px} figcaption{margin-top:8px;color:#2d3a44;font-size:14px}
  iframe{width:100%;aspect-ratio:16/9;border:0;border-radius:8px;}
  .navbtn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,.95);border:1px solid #dfe7ec;border-radius:10px;padding:10px 12px;cursor:pointer}
  #prev{left:12px} #next{right:12px}
  .toc{position:absolute;top:52px;right:12px;width:320px;max-height:calc(100% - 64px);overflow:auto;border:1px solid #e2e9ee;background:#fff;border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,.1);display:none}
  .toc.active{display:block} .toc h3{margin:10px;font-size:16px} .toc ul{list-style:none;margin:0 0 10px;padding:0 10px 10px;display:grid;gap:6px}
  .toc a{display:block;padding:8px 10px;border-radius:8px;background:#f6f8fa;color:#1f2d36;text-decoration:none} .toc a:hover{background:#eef3f6}
  .hint{font-size:12px;color:#6a7b88;margin-top:6px}
  footer{text-align:center;color:#cfe0ea;padding:14px}
</style>
</head>
<body>
<header>
  <div class="brand">Macquarie Point Development Corporation</div>
  <div class="spacer"></div>
  <a class="btn" href="https://www.macpoint.com" target="_blank" rel="noopener">macpoint.com</a>
</header>

<div class="wrap">
  <div class="book">
    <div class="toolbar">
      <strong>Stadium Design Showcase ‚Äî Digital Book</strong>
      <div class="spacer"></div>
      <span id="ind">Page 1 / 1</span>
      <button id="tocbtn">Contents ‚ñæ</button>
    </div>
    <div class="paper">
      <div class="page"><div class="inner" id="inner"></div></div>
      <button class="navbtn" id="prev">‚Äπ Prev</button>
      <button class="navbtn" id="next">Next ‚Ä∫</button>
      <div class="toc" id="toc"></div>
    </div>
  </div>
</div>

<footer>¬© 2025 Macquarie Point Development Corporation</footer>

<script>
  // üñºÔ∏è 1) Your board image files
  // These match the ones you downloaded (no need to rename)
  const DEFAULT_BOARD_FILES = [
    "assets/boards/boards1_01.jpg",
    "assets/boards/boards1_02.jpg",
    "assets/boards/boards1_03.jpg",
    "assets/boards/boards1_04.jpg",
    "assets/boards/boards1_05.jpg",
    "assets/boards/boards1_06.jpg",
    "assets/boards/boards1_07.jpg",
    "assets/boards/boards1_08.jpg",
    "assets/boards/boards1_09.jpg",
    "assets/boards/boards1_10.jpg",
    "assets/boards/boards2_01.jpg",
    "assets/boards/boards2_02.jpg",
    "assets/boards/boards2_03.jpg",
    "assets/boards/boards2_04.jpg",
    "assets/boards/boards2_05.jpg",
    "assets/boards/boards2_06.jpg",
    "assets/boards/boards2_07.jpg",
    "assets/boards/boards2_08.jpg",
    "assets/boards/boards2_09.jpg",
    "assets/boards/boards2_10.jpg"
  ];

  // üé¨ 2) Example YouTube videos (replace URLs with your own later)
  const YOUTUBE_VIDEOS = [
    { title: "Player Facilities (Brendon Gale)", url: "https://www.youtube.com/embed/XHOmBV4js_E" },
    { title: "Stadium Design Overview", url: "https://www.youtube.com/embed/eX2qFMC8cFo" },
    { title: "Sustainability & Site Preparation", url: "https://www.youtube.com/embed/zpOULjyy-n8" },
    { title: "Mac Point Precinct Vision", url: "https://www.youtube.com/embed/ysz5S6PUM-U" },
    { title: "AFL Tasmania Future Showcase", url: "https://www.youtube.com/embed/tgbNymZ7vqY" }
  ];

  // üìñ 3) Book structure
  const PAGES = [
    { type:"cover", title:"STADIUM DESIGN SHOWCASE", subtitle:"31 Oct ‚Äì 5 Nov ¬∑ The Goods Shed, Hobart" },
    ...DEFAULT_BOARD_FILES.map((src, i) => ({ type:"image", src, caption:`Display Board ${i+1}` })),
    ...YOUTUBE_VIDEOS.map(v => ({ type:"youtube", title:v.title, url:v.url })),
    { type:"plans", caption:"Architectural Plans" },
    { type:"links", items:[
      { text:"FAQ: Stadium ‚Äî Find out more", href:"https://www.macpoint.com/stadium-find-out-more" },
      { text:"Mac Point website", href:"https://www.macpoint.com" },
      { text:"Media Toolkit", href:"https://www.macpoint.com/mediatoolkit" }
    ]}
  ];

  let i = 0;
  const inner = document.getElementById('inner');
  const ind = document.getElementById('ind');
  const toc = document.getElementById('toc');
  const tocbtn = document.getElementById('tocbtn');

  function render() {
    const p = PAGES[i]; inner.className = 'inner'; inner.innerHTML = '';
    if (!p) return;

    if (p.type === 'cover') {
      inner.classList.add('cover');
      inner.innerHTML = `<h1>${p.title}</h1><div class="sub">${p.subtitle}</div><div class="hint" style="margin-top:14px">Use ‚Üê / ‚Üí keys, Next/Prev, or Contents.</div>`;
    }

    if (p.type === 'image') {
      const f = document.createElement('figure');
      const img = document.createElement('img');
      img.src = p.src;
      img.alt = p.caption || 'Display Board';
      const cap = document.createElement('figcaption');
      cap.textContent = p.caption || '';
      f.appendChild(img);
      f.appendChild(cap);
      inner.appendChild(f);
    }

    if (p.type === 'youtube') {
      const iframe = document.createElement('iframe');
      iframe.src = p.url;
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      inner.appendChild(iframe);
      const caption = document.createElement('div');
      caption.className = 'hint';
      caption.textContent = p.title;
      inner.appendChild(caption);
    }

    if (p.type === 'plans') {
      inner.innerHTML = '<h2>Architectural Plans</h2><p class="sub">Add plan images to <code>assets/plans/</code> and list them in <code>assets/plans.json</code>.</p>';
    }

    if (p.type === 'links') {
      inner.innerHTML = '<h2>Links & Further Information</h2>';
      const ul = document.createElement('ul');
      (p.items || []).forEach(it => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${it.href}" target="_blank" rel="noopener">${it.text}</a>`;
        ul.appendChild(li);
      });
      inner.appendChild(ul);
    }

    ind.textContent = `Page ${i + 1} / ${PAGES.length}`;
  }

  function prev(){ if (i>0){ i--; render(); } }
  function next(){ if (i<PAGES.length-1){ i++; render(); } }
  document.getElementById('prev').onclick = prev;
  document.getElementById('next').onclick = next;
  document.addEventListener('keydown', e=>{ if(e.key==='ArrowLeft') prev(); if(e.key==='ArrowRight') next(); });

  function buildTOC(){
    const div = document.createElement('div');
    div.innerHTML = '<h3>Contents</h3>';
    const ul = document.createElement('ul');
    PAGES.forEach((p, idx)=>{
      const a = document.createElement('a');
      const label = p.type==='image' ? (p.caption||('Board '+idx)) :
                    p.type==='cover' ? 'Cover' :
                    p.type==='youtube' ? p.title :
                    (p.type[0].toUpperCase()+p.type.slice(1));
      a.textContent = label;
      a.href='#';
      a.onclick=(ev)=>{ev.preventDefault(); i=idx; render(); toc.classList.remove('active');};
      const li = document.createElement('li');
      li.appendChild(a);
      ul.appendChild(li);
    });
    div.appendChild(ul);
    toc.appendChild(div);
  }

  document.getElementById('tocbtn').onclick = ()=> toc.classList.toggle('active');
  buildTOC(); render();

  // Touch swipe navigation
  let startX=null; const paper=document.querySelector('.paper');
  paper.addEventListener('touchstart', e=>{startX=e.changedTouches[0].screenX;}, {passive:true});
  paper.addEventListener('touchend', e=>{
    if(startX==null) return;
    const dx=e.changedTouches[0].screenX-startX;
    if(dx<-40) next();
    if(dx>40) prev();
    startX=null;
  }, {passive:true});
</script>
</body></html>
