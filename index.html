<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stadium Design Showcase — Digital Handbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --mpdc-blue: #5f809b;
      --mpdc-grey: #55575a;
      --mpdc-green: #5c6f61;
      --accent-warm: #d4c9b4;
      --bg: #d4c9b4;
      --text-main: #1b1c1e;
      --text-muted: #4c4e52;
      --border-soft: #c7ced8;
      --page-shadow: 0 16px 40px rgba(0,0,0,0.22);
      --radius-lg: 18px;
      --radius-xl: 26px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      box-shadow: var(--page-shadow);
      border-radius: var(--radius-xl);
      margin: 10px;
      overflow: hidden;
    }

    /* HEADER / NAV */

    .top-bar {
      position: relative;
      padding: 14px 20px 10px;
      border-bottom: 1px solid rgba(0,0,0,0.12);
      background: #7f9ab1;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px 20px;
      color: #f5f7fb;
    }

    .brand-wrapper { display: flex; flex-direction: column; gap: 2px; flex: 1 1 200px; min-width: 0; }
    .brand-title { font-weight: 800; letter-spacing: 0.12em; font-size: 0.98rem; color: #fff; cursor: pointer; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .brand-subtitle { font-size: 0.82rem; color: rgba(255,255,255,0.9); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .nav { display: flex; align-items: center; gap: 8px; flex: 0 0 auto; }

    .nav-btn {
      border: 1px solid rgba(255,255,255,0.9);
      background: #ffffff;
      color: var(--mpdc-blue);
      padding: 6px 11px;
      font-size: 0.84rem;
      border-radius: 999px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-weight: 400;
      letter-spacing: 0.03em;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .nav-btn:hover { background: #f5f7fb; border-color: #ffffff; color: var(--mpdc-blue); box-shadow: 0 2px 6px rgba(0,0,0,0.18); }
    .nav-btn.active { background: var(--mpdc-blue); color: #ffffff; border-color: var(--mpdc-blue); box-shadow: 0 3px 8px rgba(0,0,0,0.22); }

    .nav-group { position: relative; }
    .nav-has-menu::after { content: "▾"; font-size: 0.6rem; margin-left: 2px; }

    .nav-menu {
      position: absolute; top: calc(100% + 4px); right: 0; min-width: 220px; max-width: 90vw; max-height: 60vh; overflow-y: auto;
      background: #fff; border-radius: 14px; box-shadow: 0 10px 20px rgba(0,0,0,0.16); padding: 6px; display: none; z-index: 20; color: var(--text-main);
    }
    .nav-menu.open { display: block; }
    .nav-menu h4 { margin: 4px 6px 2px; font-size: 0.72rem; text-transform: uppercase; letter-spacing: 0.08em; color: var(--mpdc-green); }
    .nav-menu button {
      width: 100%; text-align: left; border-radius: 10px; border: none; background: transparent; padding: 6px 8px; font-size: 0.82rem; cursor: pointer;
      display: flex; justify-content: space-between; align-items: center; color: var(--text-main); transition: background 0.15s ease, transform 0.1s ease;
    }
    .nav-menu button span { font-size: 0.75rem; color: var(--text-muted); }
    .nav-menu button:hover { background: rgba(95,128,155,0.07); transform: translateX(1px); }
    .nav-menu button.menu-all { font-weight: 600; background: rgba(95,128,155,0.06); border: 1px solid rgba(95,128,155,0.25); margin-bottom: 4px; }
    .nav-menu button.menu-all:hover { background: rgba(95,128,155,0.12); transform: translateX(1px); }

    .nav-toggle { margin-left: auto; border: none; background: transparent; font-size: 1.3rem; cursor: pointer; display: none; color: #fff; }

    /* MAIN */
    #pageContainer { flex: 1 1 auto; padding: 18px 24px 16px; overflow-y: auto; background: #c9c0ad; }

    .page-shell {
      max-width: 960px; margin: 0 auto; background: #fff; border-radius: var(--radius-lg); box-shadow: var(--page-shadow);
      padding: 20px 22px 24px; position: relative; border: 1px solid rgba(0,0,0,0.05);
    }
    .page-shell::before, .page-shell::after { content: ""; position: absolute; inset: 16px 20px auto; border-radius: inherit; border-top: 2px solid rgba(95,128,155,0.15); pointer-events: none; }
    .page-shell::after { inset: auto 20px 16px; }

    .page-title { font-size: 1.12rem; letter-spacing: 0.12em; text-transform: uppercase; color: var(--mpdc-green); margin: 0 0 4px; }
    .page-subtitle { font-size: 0.9rem; color: var(--text-muted); margin: 0 0 14px; }

    .cover-page .page-title { font-size: 1.4rem; letter-spacing: 0.18em; }
    .cover-page .page-subtitle { font-size: 1rem; font-weight: 500; }

    .page-body { font-size: 0.92rem; line-height: 1.55; color: var(--text-main); }

    .pill-tag {
      display: inline-flex; align-items: center; gap: 6px; padding: 4px 9px; border-radius: 999px;
      background: rgba(95,128,155,0.10); color: var(--mpdc-grey); font-size: 0.75rem; margin-bottom: 10px; border: 1px solid rgba(95,128,155,0.5);
    }
    .pill-tag strong { font-weight: 600; color: var(--mpdc-green); }

    .logo-row { display: flex; justify-content: flex-end; margin-top: 10px; }
    .logo-row img { max-height: 42px; width: auto; object-fit: contain; }

    .hero-callout { margin: 0; padding: 10px 12px; border-radius: 14px; border: 1px solid rgba(115,134,120,0.65); background: rgba(253,251,247,0.96); display: flex; flex-wrap: wrap; gap: 10px 18px; }
    .hero-callout h2 { margin: 0 0 6px; font-size: 1.05rem; color: var(--mpdc-green); }
    .hero-callout p { margin: 0; font-size: 0.9rem; color: var(--text-muted); }

    .cover-hero { margin-top: 10px; border-radius: 18px; border: 1px solid var(--border-soft); overflow: hidden; background-size: cover; background-position: center; background-repeat: no-repeat; background-color: #dde3eb; min-height: 220px; }
    .cover-hero-inner { padding: 14px 16px 16px; background: rgba(255,255,255,0.82); }

    .page-nav-row { margin-top: 16px; display: flex; justify-content: space-between; gap: 8px; flex-wrap: wrap; }
    .page-nav-row .spacer { flex: 1 1 auto; }

    .btn-primary, .btn-ghost {
      border-radius: 999px; padding: 7px 12px; border: 1px solid var(--mpdc-blue); font-size: 0.84rem; cursor: pointer; display: inline-flex; align-items: center; gap: 6px; text-decoration: none;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }
    .btn-primary { background: var(--mpdc-blue); color: #fff; }
    .btn-primary:hover { background: #4c6a83; border-color: #4c6a83; }
    .btn-ghost { background: transparent; color: var(--mpdc-blue); }
    .btn-ghost:hover { background: rgba(95,128,155,0.08); }

    .image-grid-intro { margin-bottom: 10px; font-size: 0.88rem; color: var(--text-muted); }
    .image-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 14px; margin-top: 10px; }

    .image-card { background: #f4f6fa; border-radius: 16px; border: 1px solid var(--border-soft); overflow: hidden; cursor: pointer; display: flex; flex-direction: column; transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease; }
    .image-card:hover { transform: translateY(-2px); box-shadow: 0 8px 18px rgba(0,0,0,0.1); border-color: rgba(95,128,155,0.65); }
    .image-card-thumb { background: #dde3eb; padding: 6px; display: flex; align-items: center; justify-content: center; min-height: 120px; }
    .image-card-thumb img { max-width: 100%; max-height: 190px; display: block; border-radius: 10px; }
    .image-card-body { padding: 8px 10px 10px; }
    .image-card-title { font-size: 0.86rem; font-weight: 600; color: var(--text-main); margin-bottom: 2px; }
    .image-card-caption { font-size: 0.8rem; color: var(--text-muted); }

    .image-full-wrap { margin-top: 10px; border-radius: 18px; border: 1px solid var(--border-soft); background: #f3f5fa; padding: 10px; cursor: pointer; }
    .image-full-wrap img { width: 100%; height: auto; display: block; border-radius: 12px; }
    .image-full-caption { font-size: 0.84rem; color: var(--text-muted); margin-top: 6px; display: flex; justify-content: space-between; gap: 10px; }

    .video-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; margin-top: 12px; }
    .video-card { border-radius: 16px; border: 1px solid var(--border-soft); padding: 10px 11px; background: #f4f6fa; display: flex; flex-direction: column; gap: 6px; cursor: pointer; }
    .video-card:hover { box-shadow: 0 8px 18px rgba(0,0,0,0.1); border-color: rgba(95,128,155,0.65); transform: translateY(-1px); }
    .video-thumb { width: 100%; border-radius: 12px; overflow: hidden; background: #111827; position: relative; margin-bottom: 4px; aspect-ratio: 16 / 9; display: flex; align-items: center; justify-content: center; }
    .video-thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .video-thumb::after { content: "▶"; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 42px; height: 42px; border-radius: 999px; background: rgba(0,0,0,0.55); color: #ffffff; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
    .video-title { font-size: 0.9rem; font-weight: 600; color: var(--text-main); }
    .video-meta { font-size: 0.78rem; color: var(--text-muted); }
    .video-frame { width: 100%; aspect-ratio: 16 / 9; border-radius: 12px; border: none; margin-bottom: 4px; background: #111827; }
    .video-single-frame { width: 100%; max-width: 720px; aspect-ratio: 16 / 9; border-radius: 14px; border: none; margin: 6px 0 10px; background: #111827; }

    .links-heading { margin: 12px 0 4px; font-size: 0.8rem; letter-spacing: 0.12em; text-transform: uppercase; color: var(--mpdc-green); }
    .links-list { margin-top: 4px; display: grid; grid-template-columns: 1fr; gap: 6px; max-width: 520px; margin-left: auto; margin-right: auto; }
    .link-row { display: flex; align-items: center; gap: 10px; padding: 6px 8px; border-radius: 12px; border: 1px solid var(--border-soft); background: #f5efe4; text-decoration: none; color: var(--text-main); transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, transform 0.1s ease; }
    .link-row:hover { border-color: rgba(95,128,155,0.7); box-shadow: 0 4px 10px rgba(0,0,0,0.1); background: #fff8ed; transform: translateY(-1px); }
    .link-row-main { flex: 1 1 auto; min-width: 0; }
    .link-row-title { font-size: 0.9rem; font-weight: 400; color: var(--text-main); margin-bottom: 0; }
    .link-row-badge { width: 26px; height: 26px; border-radius: 999px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: 700; color: #fff; flex-shrink: 0; }
    .link-row-arrow { font-size: 0.9rem; color: var(--mpdc-blue); flex-shrink: 0; }

    .lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.78); display: none; align-items: center; justify-content: center; z-index: 50; padding: 16px; }
    .lightbox.open { display: flex; }
    .lightbox-inner { max-width: 1100px; width: 100%; max-height: 100%; background: #111827; border-radius: 16px; padding: 10px 10px 12px; display: flex; flex-direction: column; gap: 8px; }
    .lightbox-header { display: flex; justify-content: space-between; align-items: center; color: #e5e7eb; font-size: 0.86rem; }
    .lightbox-controls { display: flex; gap: 6px; align-items: center; }
    .lightbox-header button { border: none; background: rgba(31,41,55,0.9); color: #e5e7eb; font-size: 0.9rem; cursor: pointer; padding: 4px 8px; border-radius: 999px; }
    .lightbox-header button:hover { background: rgba(55,65,81,0.95); }
    .lightbox-img-wrap { flex: 1 1 auto; display: flex; justify-content: center; align-items: center; overflow: auto; }
    .lightbox-img-wrap img { max-width: 100%; max-height: 80vh; height: auto; border-radius: 10px; display: block; }

    .lightbox.info-lightbox .lightbox-inner { max-width: 1300px; max-height: 95vh; }
    .lightbox.info-lightbox .lightbox-img-wrap { align-items: flex-start; }
    .lightbox.info-lightbox .lightbox-img-wrap img { max-height: none; }

    .related-panel { margin-top: 14px; padding: 9px 10px; border-radius: 12px; background: #eef3fa; border: 1px solid rgba(95,128,155,0.8); font-size: 0.85rem; }
    .related-panel-title { font-weight: 600; color: var(--mpdc-green); margin-bottom: 4px; }
    .related-links-row { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 4px; }
    .related-pill { border-radius: 999px; padding: 4px 9px; border: 1px solid var(--mpdc-blue); background: #ffffff; color: var(--mpdc-blue); font-size: 0.8rem; cursor: pointer; white-space: nowrap; font-weight: 500; }
    .related-pill:hover { background: var(--mpdc-blue); color: #ffffff; }

    .footer { border-top: 1px solid var(--border-soft); padding: 6px 18px; display: flex; justify-content: space-between; align-items: center; font-size: 0.78rem; color: var(--text-muted); background: #fafbfe; }
    .footer strong { font-weight: 600; color: var(--mpdc-blue); }

    @media (max-width: 820px) {
      .top-bar { align-items: center; }
      .nav { position: absolute; left: 0; right: 0; top: 100%; padding: 8px 10px 10px; background: #7f9ab1; border-bottom: 1px solid var(--border-soft); display: none; flex-wrap: wrap; gap: 6px; z-index: 15; }
      .app.nav-open .nav { display: flex; }
      .nav-toggle { display: block; }
      .nav-menu { position: static; max-height: 220px; box-shadow: none; border-radius: 12px; border: 1px solid var(--border-soft); margin-top: 4px; }
      #pageContainer { padding: 14px 14px 12px; }
      .page-shell { padding: 16px 14px 18px; }
    }
  </style>
</head>

<div class="app" id="appRoot">
  <header class="top-bar">
    <div class="brand-wrapper">
      <div class="brand-title" id="homeLink">Stadium Design Showcase</div>
      <div class="brand-subtitle">31 Oct – 5 Nov · The Goods Shed Hobart · Digital handbook</div>
    </div>
    <nav class="nav" id="mainNav">
      <button class="nav-btn" data-page="cover">Cover</button>

      <div class="nav-group">
        <button class="nav-btn nav-has-menu" type="button" data-menu="boardsMenu">Display boards</button>
        <div class="nav-menu" id="boardsMenu"></div>
      </div>

      <div class="nav-group">

  <main id="pageContainer"></main>

    <span id="pageTitle"></span>
    <span id="pageCounter"></span>
  </footer>
</div>

<div class="lightbox" id="lightbox">
  <div class="lightbox-inner">
    <div class="lightbox-header">
      <div id="lightboxTitle"></div>
      <div class="lightbox-controls">
        <button type="button" id="lightboxPrev" aria-label="Previous image">‹</button>

    </div>

      <img id="lightboxImg" src="" alt="">

  </div>
</div>

<script>
  function toEmbed(url) {
    try {
      const u = new URL(url);
      if (u.hostname === "youtu.be") return "https://www.youtube.com/embed/" + u.pathname.slice(1);
      if (u.hostname.includes("youtube.com")) return "https://www.youtube.com/embed/" + u.searchParams.get("v");
    } catch(e) {}
    return url;
  }
  function getYouTubeId(url) {
    try {
      const u = new URL(url);
      if (u.hostname === "youtu.be") return u.pathname.slice(1);
      if (u.hostname.includes("youtube.com")) return u.searchParams.get("v") || "";
    } catch(e) {}
    return "";

  function renderPage(id) {
    const page = PAGES.find(p => p.id === id) || PAGES[0];

    document.querySelectorAll(".nav-btn[data-page]").forEach(btn => btn.classList.toggle("active", btn.dataset.page === page.id));

      if (menuId === "videosMenu" && page.category === "Media") active = true;
      if (menuId === "plansMenu"  && page.category === "Plans") active = true;

    container.appendChild(grid);
  }

  function renderLinks(container) {
    const p = document.createElement("p");
    p.textContent = "Stay in touch with Macquarie Point Development Corporation and access further information about the project.";
    p.style.fontSize = "0.9rem";
    p.style.color = "var(--text-muted)";
    container.appendChild(p);

    const webHeading = document.createElement("div");
    webHeading.className = "links-heading";
    webHeading.textContent = "Websites & email";
    container.appendChild(webHeading);

    const webList = document.createElement("div");
    webList.className = "links-list";

    const webItems = [
      { title: "macpoint.com",              url: "https://www.macpoint.com" },
      { title: "macpoint.com/stadium",      url: "https://www.macpoint.com/stadium" },
      { title: "Subscribe",                 url: "https://forms.office.com/Pages/ResponsePage.aspx?id=iqvrZPTMXEui0ytOly2Wsrl40AF9vslDorV-Toe-MB5URTNCUVYxR0JXRFVFVk1RM0lCRFlGU0U0RS4u" },
      { title: "Contact",                   url: "mailto:contact@macpoint.com" }
    ];

    webItems.forEach(item => {
      const a = document.createElement("a");
      a.className = "link-row";
      a.href = item.url;
      a.target = item.url.startsWith("mailto:") ? "_self" : "_blank";
      if (!item.url.startsWith("mailto:")) a.rel = "noopener";

      const main = document.createElement("div");
      main.className = "link-row-main";

      const title = document.createElement("div");
      title.className = "link-row-title";
      title.textContent = item.title;

      main.appendChild(title);

      const arrow = document.createElement("div");
      arrow.className = "link-row-arrow";
      arrow.textContent = "↗";

      a.appendChild(main);
      a.appendChild(arrow);

      webList.appendChild(a);
    });

    container.appendChild(webList);

    const socialHeading = document.createElement("div");
    socialHeading.className = "links-heading";
    socialHeading.textContent = "Social media";
    container.appendChild(socialHeading);

    const socialList = document.createElement("div");
    socialList.className = "links-list";

    const socialItems = [
      { title: "LinkedIn",  url: "https://www.linkedin.com/company/macquarie-point-development-corporation/", badge: "in", color: "#0a66c2" },
      { title: "Facebook",  url: "https://www.facebook.com/macpointtas/",                                   badge: "f",  color: "#1877f2" },
      { title: "Instagram", url: "https://www.instagram.com/macpointtas/",                                  badge: "IG", color: "#d62976" }
    ];

    socialItems.forEach(item => {
      const a = document.createElement("a");
      a.className = "link-row";
      a.href = item.url;
      a.target = "_blank";
      a.rel = "noopener";

      const badge = document.createElement("div");
      badge.className = "link-row-badge";
      badge.textContent = item.badge || "";
      badge.style.background = item.color || "var(--mpdc-blue)";

      const main = document.createElement("div");
      main.className = "link-row-main";

      const title = document.createElement("div");
      title.className = "link-row-title";
      title.textContent = item.title;

      main.appendChild(title);

      const arrow = document.createElement("div");
      arrow.className = "link-row-arrow";
      arrow.textContent = "↗";

      a.appendChild(badge);
      a.appendChild(main);
      a.appendChild(arrow);

      socialList.appendChild(a);
    });

    container.appendChild(socialList);
  }

  const navToggle = document.getElementById("navToggle");
  const appRoot = document.getElementById("appRoot");
  navToggle.addEventListener("click", () => appRoot.classList.toggle("nav-open"));
  document.getElementById("homeLink").addEventListener("click", () => { renderPage("cover"); appRoot.classList.remove("nav-open"); });

  document.querySelectorAll(".nav-btn[data-page]").forEach(btn => {
    btn.addEventListener("click", () => {
      const pageId = btn.dataset.page;
      renderPage(pageId);
      appRoot.classList.remove("nav-open");
      closeAllMenus();
    });
  });

  function closeAllMenus() { document.querySelectorAll(".nav-menu").forEach(menu => menu.classList.remove("open")); }

  document.querySelectorAll(".nav-has-menu").forEach(btn => {
    btn.addEventListener("click", (e) => {
      const menuId = btn.dataset.menu;
      const menu = document.getElementById(menuId);
      const alreadyOpen = menu.classList.contains("open");
      closeAllMenus();
      if (!alreadyOpen) menu.classList.add("open");
      e.stopPropagation();
    });
  });

  document.addEventListener("click", () => closeAllMenus());

  function buildMenus() {
    const boardsMenu = document.getElementById("boardsMenu");
    const videosMenu = document.getElementById("videosMenu");
    const plansMenu  = document.getElementById("plansMenu");

    boardsMenu.innerHTML = "";
    const boardsOverviewBtn = document.createElement("button");
    boardsOverviewBtn.textContent = "All display boards";
    boardsOverviewBtn.classList.add("menu-all");
    boardsOverviewBtn.addEventListener("click", () => {
      renderPage("display-overview");
      appRoot.classList.remove("nav-open");
      closeAllMenus();
    });
    boardsMenu.appendChild(boardsOverviewBtn);

    const boardsHeader = document.createElement("h4");
    boardsHeader.textContent = "Individual boards";
    boardsMenu.appendChild(boardsHeader);

    DISPLAY_BOARD_FILES.forEach((file, idx) => {
      const pageId = `display-board-${idx+1}`;
      const btn = document.createElement("button");
      btn.innerHTML = `${boardLabelFromFile(file, idx)} <span>${idx+1}</span>`;
      btn.addEventListener("click", () => {
        renderPage(pageId);
        appRoot.classList.remove("nav-open");
        closeAllMenus();
      });
      boardsMenu.appendChild(btn);
    });

    videosMenu.innerHTML = "";
    const videosAllBtn = document.createElement("button");
    videosAllBtn.textContent = "All videos & animations";
    videosAllBtn.classList.add("menu-all");
    videosAllBtn.addEventListener("click", () => {
      renderPage("videos");
      appRoot.classList.remove("nav-open");
      closeAllMenus();
    });
    videosMenu.appendChild(videosAllBtn);

    const videosHeader = document.createElement("h4");
    videosHeader.textContent = "Individual videos";
    videosMenu.appendChild(videosHeader);

    VIDEO_ITEMS.forEach((v, idx) => {
      const btn = document.createElement("button");
      btn.innerHTML = `${v.title} <span>${idx+1}</span>`;
      btn.addEventListener("click", () => {
        renderPage(v.id);
        appRoot.classList.remove("nav-open");
        closeAllMenus();
      });
      videosMenu.appendChild(btn);
    });

    plansMenu.innerHTML = "";
    const layoutsHeader = document.createElement("h4");
    layoutsHeader.textContent = "Stadium layouts";
    plansMenu.appendChild(layoutsHeader);

    [
      { id: "plans-layouts-1", label: "Field sports layouts" },
      { id: "plans-layouts-2", label: "Event modes" }
    ].forEach(item => {
      const btn = document.createElement("button");
      btn.textContent = item.label;
      btn.addEventListener("click", () => {
        renderPage(item.id);
        appRoot.classList.remove("nav-open");
        closeAllMenus();
      });
      plansMenu.appendChild(btn);
    });

    const archHeader = document.createElement("h4");
    archHeader.textContent = "Architectural plans";
    plansMenu.appendChild(archHeader);

    [
      { id: "plans-ga",       label: "General arrangement" },
      { id: "plans-sections", label: "Building & site sections" },
      { id: "plans-facades",  label: "Facade sections" },
      { id: "views",          label: "Context views" }
    ].forEach(item => {
      const btn = document.createElement("button");
      btn.textContent = item.label;
      btn.addEventListener("click", () => {
        renderPage(item.id);
        appRoot.classList.remove("nav-open");
        closeAllMenus();
      });
      plansMenu.appendChild(btn);
    });
  }
  buildMenus();

  document.addEventListener("keydown", (e) => {
    if (lightbox.classList.contains("open")) {
      if (e.key === "ArrowLeft") lightboxPrev();
      else if (e.key === "ArrowRight") lightboxNext();
      else if (e.key === "Escape") closeLightbox();
      return;
    }
    if (e.key === "ArrowLeft") goPrevPage();
    else if (e.key === "ArrowRight") goNextPage();
  });

  renderPage("cover");
</script>
</body>
</html>
