<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stadium Design Showcase — Digital Handbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --mpdc-blue:#35557a;          /* tiny nudge lighter than before */
      --mpdc-grey:#384454;
      --mpdc-green:#35557a;
      --accent-warm:#f3e0c5;
      --bg:#f2ebe1;
      --text-main:#1f2933;
      --text-muted:#4b5563;
      --border-soft:#cbd2df;
      --page-shadow:0 16px 40px rgba(0,0,0,.22);
      --radius-lg:18px;
      --radius-xl:26px;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;
      height:100%;
      font-family:Arial,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--text-main);
      background:var(--bg);
    }
    body{display:flex;justify-content:center;align-items:stretch}
    .app{
      max-width:1200px;
      width:100%;
      display:flex;
      flex-direction:column;
      background:#fff;
      box-shadow:var(--page-shadow);
      border-radius:var(--radius-xl);
      margin:10px;
      overflow:hidden;
    }

    /* HEADER */
    .top-bar{
      position:relative;
      padding:18px 22px 14px;
      border-bottom:1px solid rgba(0,0,0,.12);
      background:var(--mpdc-blue);
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      gap:10px 22px;
      color:#f5f7fb;
    }
    .brand-wrapper{
      display:flex;
      flex-direction:column;
      gap:2px;
      flex:1 1 220px;
      min-width:0;
    }
    .brand-title{
      font-weight:800;
      letter-spacing:.12em;
      font-size:1.16rem;
      color:#fff;
      cursor:pointer;
      text-transform:uppercase;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand-subtitle{
      font-size:.96rem;
      color:rgba(255,255,255,.92);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .nav{
      display:flex;
      align-items:center;
      gap:8px;
      flex:0 0 auto;
    }

    .nav-btn{
      border:1px solid rgba(255,255,255,.95);
      background:#fff;
      color:var(--mpdc-blue);
      padding:7px 13px;
      font-size:.92rem;
      border-radius:999px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-weight:500;
      letter-spacing:.02em;
      transition:background .15s,color .15s,border-color .15s,box-shadow .15s;
    }
    .nav-btn:hover{
      background:#f5f7fb;
      border-color:#fff;
      color:var(--mpdc-blue);
      box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
    .nav-btn.active{
      background:var(--mpdc-blue);
      color:#fff;
      border-color:var(--mpdc-blue);
      box-shadow:0 3px 8px rgba(0,0,0,.22);
    }

    /* pill + arrow combined capsule */
    .nav-group{
      position:relative;
      display:flex;
      align-items:center;
      gap:0;
      border-radius:999px;
      overflow:visible;              /* allows dropdown to show */
      border:1px solid rgba(255,255,255,.65);
      background:rgba(255,255,255,.08);
    }
    .nav-group .nav-btn{
      border:none;
      border-radius:999px 0 0 999px;
      border-right:1px solid rgba(255,255,255,.55);
      box-shadow:none;
    }
    .nav-group .nav-btn.active{
      background:var(--mpdc-blue);
      color:#fff;
      border-right-color:var(--mpdc-blue);
    }

    .nav-caret{
      border:none;
      background:#fff;
      color:var(--mpdc-blue);
      padding:7px 9px;
      border-radius:0 999px 999px 0;
      cursor:pointer;
      font-size:.86rem;
      line-height:1;
      display:inline-flex;
      align-items:center;
      border-left:1px solid rgba(255,255,255,.55);
      transition:background .15s,color .15s,border-color .15s;
    }
    .nav-caret:hover{
      background:#f5f7fb;
    }

    /* when in that “zone”, highlight the whole capsule */
    .nav-group.active{
      border-color:rgba(255,255,255,.95);
      background:rgba(255,255,255,.16);
    }
    .nav-group.active .nav-caret{
      background:var(--mpdc-blue);
      color:#fff;
      border-left-color:var(--mpdc-blue);
    }

    .nav-toggle{
      margin-left:auto;
      border:none;
      background:transparent;
      font-size:1.3rem;
      cursor:pointer;
      display:none;
      color:#fff;
    }

    /* MAIN */
    #pageContainer{
      flex:1 1 auto;
      padding:18px 24px 16px;
      overflow-y:auto;
      background:#e7dfd4;
    }
    .page-shell{
      max-width:960px;
      margin:0 auto;
      background:#fff;
      border-radius:var(--radius-lg);
      box-shadow:var(--page-shadow);
      padding:20px 22px 24px;
      position:relative;
      border:1px solid rgba(0,0,0,.05);
    }
    .page-shell::before,
    .page-shell::after{
      content:"";
      position:absolute;
      inset:16px 20px auto;
      border-radius:inherit;
      border-top:2px solid rgba(53,85,122,.15);
      pointer-events:none;
    }
    .page-shell::after{inset:auto 20px 16px}

    .page-title{
      font-size:1.16rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--mpdc-blue);
      margin:0 0 4px;
    }
    .page-subtitle{
      font-size:.94rem;
      color:var(--text-muted);
      margin:0 0 14px;
    }
    .cover-page .page-title{
      font-size:1.46rem;
      letter-spacing:.18em;
    }
    .cover-page .page-subtitle{
      font-size:1.02rem;
      font-weight:500;
    }

    .page-body{
      font-size:.94rem;
      line-height:1.55;
    }

    .pill-tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 9px;
      border-radius:999px;
      background:rgba(53,85,122,.06);
      color:var(--mpdc-grey);
      font-size:.8rem;
      margin-bottom:10px;
      border:1px solid rgba(53,85,122,.35);
    }
    .pill-tag strong{
      font-weight:700;
      color:var(--mpdc-blue);
    }

    .logo-row{
      display:flex;
      justify-content:flex-end;
      margin-top:10px;
    }
    .logo-row img{
      max-height:42px;
      width:auto;
      object-fit:contain;
    }

    .hero-callout{
      margin:0;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(53,85,122,.4);
      background:rgba(255,255,255,.96);
      display:flex;
      flex-wrap:wrap;
      gap:10px 18px;
    }
    .hero-callout h2{
      margin:0 0 6px;
      font-size:1.08rem;
      color:var(--mpdc-blue);
    }
    .hero-callout p{
      margin:0;
      font-size:.92rem;
      color:var(--text-muted);
    }

    .cover-hero{
      margin-top:10px;
      border-radius:18px;
      border:1px solid var(--border-soft);
      overflow:hidden;
      background:linear-gradient(135deg,#35557a,#40658c);
      min-height:220px;
    }
    .cover-hero-inner{
      padding:16px 18px 18px;
      background:rgba(255,255,255,.9);
    }

    /* PAGE NAV */
    .page-nav-row{
      margin-top:16px;
      display:flex;
      justify-content:space-between;
      gap:8px;
      flex-wrap:wrap;
    }
    .page-nav-row .spacer{flex:1 1 auto}

    .btn-primary,
    .btn-ghost{
      border-radius:999px;
      padding:8px 13px;
      border:1px solid var(--mpdc-blue);
      font-size:.9rem;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      text-decoration:none;
      transition:background .15s,color .15s,border-color .15s;
    }
    .btn-primary{
      background:var(--mpdc-blue);
      color:#fff;
    }
    .btn-primary:hover{
      background:#254766;
      border-color:#254766;
    }
    .btn-ghost{
      background:transparent;
      color:var(--mpdc-blue);
    }
    .btn-ghost:hover{
      background:rgba(53,85,122,.08);
    }

    /* IMAGE GRID */
    .image-grid-intro{
      margin-bottom:10px;
      font-size:.9rem;
      color:var(--text-muted);
    }
    .image-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:14px;
      margin-top:10px;
    }
    .image-card{
      background:#f4f6fa;
      border-radius:16px;
      border:1px solid var(--border-soft);
      overflow:hidden;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      transition:transform .15s,box-shadow .15s,border-color .15s;
    }
    .image-card:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 18px rgba(0,0,0,.1);
      border-color:rgba(53,85,122,.65);
    }
    .image-card-thumb{
      background:#dde3eb;
      padding:6px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:120px;
    }
    .image-card-thumb img{
      max-width:100%;
      max-height:190px;
      display:block;
      border-radius:10px;
    }
    .image-card-body{
      padding:8px 10px 10px;
    }
    .image-card-title{
      font-size:.9rem;
      font-weight:700;
      color:var(--text-main);
      margin-bottom:2px;
    }
    .image-card-caption{
      font-size:.82rem;
      color:var(--text-muted);
    }

    /* SINGLE IMAGE PAGE */
    .image-full-wrap{
      margin-top:10px;
      border-radius:18px;
      border:1px solid var(--border-soft);
      background:#f3f5fa;
      padding:10px;
      cursor:pointer;
    }
    .image-full-wrap img{
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
    }
    .image-full-caption{
      font-size:.84rem;
      color:var(--text-muted);
      margin-top:6px;
      display:flex;
      justify-content:space-between;
      gap:10px;
    }

    /* VIDEO LIST + SINGLE VIDEO */
    .video-list{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:12px;
      margin-top:12px;
    }
    .video-card{
      border-radius:16px;
      border:1px solid var(--border-soft);
      padding:10px 11px;
      background:#f4f6fa;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:box-shadow .15s,border-color .15s,transform .1s;
    }
    .video-card:hover{
      box-shadow:0 8px 18px rgba(0,0,0,.1);
      border-color:rgba(53,85,122,.65);
      transform:translateY(-1px);
    }
    .video-thumb{
      width:100%;
      border-radius:12px;
      overflow:hidden;
      background:#111827;
      position:relative;
      margin-bottom:4px;
      aspect-ratio:16 / 9;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .video-thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .video-thumb::after{
      content:"▶";
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:42px;
      height:42px;
      border-radius:999px;
      background:rgba(0,0,0,.55);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.1rem;
    }
    .video-title{
      font-size:.9rem;
      font-weight:600;
      color:var(--text-main);
    }
    .video-meta{
      font-size:.78rem;
      color:var(--text-muted);
    }
    .video-single-frame{
      width:100%;
      max-width:720px;
      aspect-ratio:16 / 9;
      border-radius:14px;
      border:none;
      margin:6px 0 10px;
      background:#111827;
    }

    /* LINKS PAGE */
    .links-heading{
      margin:12px 0 4px;
      font-size:.8rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--mpdc-blue);
    }
    .links-list{
      margin-top:4px;
      display:grid;
      grid-template-columns:1fr;
      gap:6px;
      max-width:520px;
      margin-left:auto;
      margin-right:auto;
    }
    .link-row{
      display:flex;
      align-items:center;
      gap:10px;
      padding:6px 8px;
      border-radius:12px;
      border:1px solid var(--border-soft);
      background:#f5efe4;
      text-decoration:none;
      color:var(--text-main);
      transition:border-color .15s,box-shadow .15s,background .15s,transform .1s;
    }
    .link-row:hover{
      border-color:rgba(53,85,122,.7);
      box-shadow:0 4px 10px rgba(0,0,0,.1);
      background:#fff8ed;
      transform:translateY(-1px);
    }
    .link-row-main{
      flex:1 1 auto;
      min-width:0;
    }
    .link-row-title{
      font-size:.9rem;
      font-weight:400;
      color:var(--text-main);
      margin-bottom:0;
    }
    .link-row-arrow{
      font-size:.9rem;
      color:var(--mpdc-blue);
      flex-shrink:0;
    }
    .link-row-badge{
      width:26px;
      height:26px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:.75rem;
      font-weight:700;
      color:#fff;
      flex-shrink:0;
    }

    /* LIGHTBOX */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.78);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:50;
      padding:16px;
    }
    .lightbox.open{display:flex}
    .lightbox-inner{
      max-width:1100px;
      width:100%;
      max-height:100%;
      background:#111827;
      border-radius:16px;
      padding:10px 10px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .lightbox-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:#e5e7eb;
      font-size:.9rem;
    }
    .lightbox-controls{
      display:flex;
      gap:6px;
      align-items:center;
    }
    .lightbox-header button{
      border:none;
      background:rgba(31,41,55,.9);
      color:#e5e7eb;
      font-size:.92rem;
      cursor:pointer;
      padding:4px 8px;
      border-radius:999px;
    }
    .lightbox-header button:hover{
      background:rgba(55,65,81,.95);
    }
    .lightbox-img-wrap{
      flex:1 1 auto;
      display:flex;
      justify-content:flex-start;
      align-items:flex-start;
      overflow:auto;
    }
    .lightbox-img-wrap img{
      max-width:100%;
      max-height:80vh;
      border-radius:10px;
      display:block;
      transform-origin:top left;
    }
    .lightbox.info-lightbox .lightbox-inner{
      max-width:1300px;
      max-height:95vh;
    }
    .lightbox.info-lightbox .lightbox-img-wrap img{
      max-height:none;
    }

    /* RELATED PANEL */
    .related-panel{
      margin-top:14px;
      padding:9px 10px;
      border-radius:12px;
      background:#eef3fa;
      border:1px solid rgba(53,85,122,.8);
      font-size:.88rem;
    }
    .related-panel-title{
      font-weight:700;
      color:var(--mpdc-blue);
      margin-bottom:4px;
    }
    .related-links-row{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      margin-top:4px;
    }
    .related-pill{
      border-radius:999px;
      padding:4px 9px;
      border:1px solid var(--mpdc-blue);
      background:#fff;
      color:var(--mpdc-blue);
      font-size:.82rem;
      cursor:pointer;
      white-space:nowrap;
      font-weight:600;
    }
    .related-pill:hover{
      background:var(--mpdc-blue);
      color:#fff;
    }

    /* FOOTER */
    .footer{
      border-top:1px solid var(--border-soft);
      padding:6px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:.82rem;
      color:var(--text-muted);
      background:#fafbfe;
    }
    .footer strong{
      font-weight:700;
      color:var(--mpdc-blue);
    }

    /* RESPONSIVE */
    @media (max-width:820px){
      .top-bar{align-items:center}
      .nav{
        position:absolute;
        left:0;
        right:0;
        top:100%;
        padding:8px 10px 10px;
        background:var(--mpdc-blue);
        border-bottom:1px solid var(--border-soft);
        display:none;
        flex-wrap:wrap;
        gap:6px;
        z-index:15;
      }
      .app.nav-open .nav{display:flex}
      .nav-toggle{display:block}
      .nav-group{
        width:100%;
      }
      .nav-menu{
        position:static;
        max-height:220px;
        box-shadow:none;
        border-radius:12px;
        border:1px solid var(--border-soft);
        margin-top:4px;
        background:#fff;
      }
      #pageContainer{
        padding:14px 14px 12px;
      }
      .page-shell{
        padding:16px 14px 18px;
      }
    }

    .nav-menu{
      position:absolute;
      top:calc(100% + 4px);
      right:0;
      min-width:220px;
      max-width:90vw;
      max-height:60vh;
      overflow-y:auto;
      background:#fff;
      border-radius:14px;
      box-shadow:0 10px 20px rgba(0,0,0,.16);
      padding:6px;
      display:none;
      z-index:20;
      color:var(--text-main);
    }
    .nav-menu.open{display:block}
    .nav-menu h4{
      margin:4px 6px 2px;
      font-size:.72rem;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:var(--mpdc-blue);
    }
    .nav-menu button{
      width:100%;
      text-align:left;
      border-radius:10px;
      border:none;
      background:transparent;
      padding:6px 8px;
      font-size:.86rem;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:var(--text-main);
      transition:background .15s,transform .1s;
    }
    .nav-menu button span{
      font-size:.75rem;
      color:var(--text-muted);
    }
    .nav-menu button:hover{
      background:rgba(53,85,122,.07);
      transform:translateX(1px);
    }
  </style>
</head>
<body>
<div class="app" id="appRoot">
  <header class="top-bar">
    <div class="brand-wrapper">
      <div class="brand-title" id="homeLink">Stadium Design Showcase</div>
      <div class="brand-subtitle">
        31 Oct – 5 Nov · The Goods Shed Hobart · Digital handbook
      </div>
    </div>

    <nav class="nav" id="mainNav">
      <!-- Home -->
      <button class="nav-btn" data-page="cover">Home</button>

      <!-- Display boards: pill + arrow capsule -->
      <div class="nav-group" data-group="boards">
        <button class="nav-btn" id="boardsRoot">Display boards</button>
        <button class="nav-caret" type="button" data-menu="boardsMenu" aria-label="Open display boards menu">▾</button>
        <div class="nav-menu" id="boardsMenu"></div>
      </div>

      <!-- Videos -->
      <div class="nav-group" data-group="videos">
        <button class="nav-btn" id="videosRoot">Videos</button>
        <button class="nav-caret" type="button" data-menu="videosMenu" aria-label="Open videos menu">▾</button>
        <div class="nav-menu" id="videosMenu"></div>
      </div>

      <button class="nav-btn" data-page="info-sheets">Info Sheets</button>

      <!-- Plans -->
      <div class="nav-group" data-group="plans">
        <button class="nav-btn" id="plansRoot">Plans</button>
        <button class="nav-caret" type="button" data-menu="plansMenu" aria-label="Open plans menu">▾</button>
        <div class="nav-menu" id="plansMenu"></div>
      </div>

      <button class="nav-btn" data-page="links">Links</button>
    </nav>

    <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">☰</button>
  </header>

  <main id="pageContainer"></main>

  <footer class="footer">
    <span id="pageTitle"></span>
    <span id="pageCounter"></span>
  </footer>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-inner">
    <div class="lightbox-header">
      <div id="lightboxTitle"></div>
      <div class="lightbox-controls">
        <button type="button" id="lightboxPrev" aria-label="Previous image">‹</button>
        <button type="button" id="lightboxNext" aria-label="Next image">›</button>
        <button type="button" id="lightboxZoomOut" aria-label="Zoom out">−</button>
        <button type="button" id="lightboxZoomIn" aria-label="Zoom in">+</button>
        <button type="button" id="lightboxZoomReset" aria-label="Reset zoom">100%</button>
        <button type="button" id="lightboxClose" aria-label="Close image">✕</button>
      </div>
    </div>
    <div class="lightbox-img-wrap">
      <img id="lightboxImg" src="" alt="">
    </div>
  </div>
</div>

<script>
  /* ------------ HELPERS ------------ */
  function toEmbed(url){
    try{
      const u=new URL(url);
      if(u.hostname==="youtu.be"){
        return "https://www.youtube.com/embed/"+u.pathname.slice(1);
      }
      if(u.hostname.includes("youtube.com")){
        return "https://www.youtube.com/embed/"+u.searchParams.get("v");
      }
    }catch(e){}
    return url;
  }

  function getYouTubeId(url){
    try{
      const u=new URL(url);
      if(u.hostname==="youtu.be") return u.pathname.slice(1);
      if(u.hostname.includes("youtube.com")) return u.searchParams.get("v")||"";
    }catch(e){}
    return "";

  let lightboxGroup=[];
  let lightboxIndex=0;
  let lightboxZoom=1;

  function applyLightboxZoom(){
    lightboxImg.style.transform=`scale(${lightboxZoom})`;
  }

  function showLightboxItem(){
    if(!lightboxGroup.length) return;
    const item=lightboxGroup[lightboxIndex];
    lightboxImg.src=item.src;
    lightboxImg.alt=item.title || "";
    lightboxTitle.textContent=item.title || "";

    const multi=lightboxGroup.length>1;
    lbPrevBtn.style.display=multi ? "inline-flex" : "none";
    lbNextBtn.style.display=multi ? "inline-flex" : "none";

    lightboxZoom=1;
    applyLightboxZoom();
  }

  function openLightboxGroup(group,startIndex,isInfo){
    if(!group || !group.length) return;
    lightboxGroup=group;
    lightboxIndex=startIndex || 0;

    if(isInfo){
      lightbox.classList.add("info-lightbox");
    }else{
      lightbox.classList.remove("info-lightbox");
    }

    showLightboxItem();
    lightbox.classList.add("open");
  }

  function lightboxPrev(){
    if(!lightboxGroup.length) return;
    lightboxIndex=(lightboxIndex-1+lightboxGroup.length)%lightboxGroup.length;
    showLightboxItem();
  }

  function lightboxNext(){
    if(!lightboxGroup.length) return;
    lightboxIndex=(lightboxIndex+1)%lightboxGroup.length;
    showLightboxItem();
  }

  function closeLightbox(){
    lightbox.classList.remove("open");
    lightbox.classList.remove("info-lightbox");
    lightboxImg.src="";
    lightboxGroup=[];
  }

  lbPrevBtn.addEventListener("click",lightboxPrev);
  lbNextBtn.addEventListener("click",lightboxNext);
  lbCloseBtn.addEventListener("click",closeLightbox);

  lightbox.addEventListener("click",(e)=>{
    if(e.target===lightbox) closeLightbox();
  });

  lbZoomInBtn.addEventListener("click",()=>{
    lightboxZoom=Math.min(lightboxZoom*1.25,3);
    applyLightboxZoom();
  });

  lbZoomOutBtn.addEventListener("click",()=>{
    lightboxZoom=Math.max(lightboxZoom/1.25,0.5);
    applyLightboxZoom();
  });

  lbZoomResetBtn.addEventListener("click",()=>{
    lightboxZoom=1;
    applyLightboxZoom();
  });

    titleEl.textContent=page.title;

    const subtitleEl=document.createElement("div");
    subtitleEl.className="page-subtitle";
    subtitleEl.textContent=page.subtitle || "";

    const pill=document.createElement("div");
    pill.className="pill-tag";
    pill.innerHTML=`<strong>${page.category || "Section"}</strong><span>Digital handbook</span>`;

    const body=document.createElement("div");
    body.className="page-body";

    shell.appendChild(pill);
    shell.appendChild(titleEl);
    if(page.subtitle) shell.appendChild(subtitleEl);
    shell.appendChild(body);

    if(page.type==="cover"){
      renderCover(body);
    }else if(page.type==="boards-overview"){
      renderBoardsOverview(body);
    }else if(page.type==="plans-overview"){
      renderPlansOverview(body);
    }else if(page.type==="single-image"){
      renderSingleImage(body,page);
      appendRelatedPanel(body,page.id);
    }else if(page.type==="videos"){
      renderVideos(body);
    }else if(page.type==="video-single"){
      renderVideoSingle(body,page);
      appendRelatedPanel(body,page.id);
    }else if(page.type==="image-grid"){
      renderImageGrid(body,page);
      appendRelatedPanel(body,page.id);
    }else if(page.type==="links"){
      renderLinks(body);
    }else if(page.type==="info"){
      renderInfoPage(body);
      appendRelatedPanel(body,page.id);
    }

    // PAGE NAV
    const navRow=document.createElement("div");
    navRow.className="page-nav-row";

    if(idx>0){
      const prevBtn=document.createElement("button");
      prevBtn.className="btn-ghost";
      prevBtn.innerHTML="‹ Previous page";
      prevBtn.addEventListener("click",goPrevPage);
      navRow.appendChild(prevBtn);
    }else{
      navRow.appendChild(document.createElement("div"));
    }

    const spacer=document.createElement("div");
    spacer.className="spacer";
    navRow.appendChild(spacer);

    if(idx<total-1){
      const nextBtn=document.createElement("button");
      nextBtn.className="btn-ghost";
      nextBtn.innerHTML="Next page ›";
      nextBtn.addEventListener("click",goNextPage);
      navRow.appendChild(nextBtn);
    }else{
      navRow.appendChild(document.createElement("div"));
    }

    shell.appendChild(navRow);

    const logoRow=document.createElement("div");
    logoRow.className="logo-row";
    logoRow.innerHTML=`<img src="assets/mpdc-logo.png" alt="MPDC logo" onerror="this.style.display='none'">`;
    shell.appendChild(logoRow);

    pageContainer.innerHTML="";
    pageContainer.appendChild(shell);

    pageTitleFooter.innerHTML=`<strong>${page.title}</strong>`;
    pageCounterFooter.textContent=`Page ${idx+1} of ${total}`;
  }

  function renderCover(container){
    const heroWrap=document.createElement("div");
    heroWrap.className="cover-hero";

    const inner=document.createElement("div");
    inner.className="cover-hero-inner";
    inner.innerHTML=`
      <div class="hero-callout">
        <div style="flex:2 1 220px;">
          <h2>Welcome to the Stadium Design Showcase digital handbook</h2>
          <p>
            This handbook captures the key content from the physical exhibition at the Goods Shed,
            including display boards, plans, sections, videos and context views of the
            Macquarie Point Multipurpose Stadium.
          </p>
        </div>
        <div style="flex:1 1 160px;">
          <p style="font-size:0.86rem; margin:0 0 4px; color:var(--text-muted);">
            Use the navigation at the top to move between:
          </p>
          <ul style="margin:0; padding-left:18px; font-size:0.86rem; color:var(--text-muted);">
            <li>Display boards</li>
            <li>Videos and animations</li>
            <li>Stadium layouts & architectural plans</li>
            <li>City views, information sheets and links</li>
          </ul>
        </div>
      </div>
      <p style="margin:10px 0 0; font-size:0.92rem; color:var(--text-muted);">
        The content is optimised for phones, tablets and laptops. Tap the image tiles to open them
        larger, and use the drop-down menus or left/right arrow keys to move between pages.
      </p>
    `;
    heroWrap.appendChild(inner);
    container.appendChild(heroWrap);
  }

  function renderBoardsOverview(container){
    const grid=document.createElement("div");
    grid.className="image-grid";

    DISPLAY_BOARD_FILES.forEach((file,idx)=>{
      const card=document.createElement("div");
      card.className="image-card";

      const thumbWrap=document.createElement("div");
      thumbWrap.className="image-card-thumb";
      thumbWrap.innerHTML=`<img src="assets/boards/${file}" alt="${boardLabelFromFile(file,idx)}">`;

      const body=document.createElement("div");
      body.className="image-card-body";
      body.innerHTML=`
        <div class="image-card-title">${boardLabelFromFile(file,idx)}</div>
        <div class="image-card-caption">Tap to open board</div>
      `;

      card.appendChild(thumbWrap);
      card.appendChild(body);

      card.addEventListener("click",()=>{
        renderPage(`display-board-${idx+1}`);
      });

      grid.appendChild(card);
    });

    container.appendChild(grid);
  }

  function renderPlansOverview(container){
    const items=[
      {id:"plans-layouts-1",title:"Stadium layouts — Sports",thumb:`assets/plans/${STADIUM_LAYOUT_IMAGES[0].file}`},
      {id:"plans-layouts-2",title:"Stadium layouts — Event modes",thumb:`assets/plans/${STADIUM_LAYOUT_IMAGES[6].file}`},
      {id:"plans-ga",title:"General arrangement",thumb:`assets/plans/${GA_PLAN_IMAGES[0].file}`},
      {id:"plans-egress",title:"Egress plans",thumb:`assets/plans/${EGRESS_PLAN_IMAGES[0].file}`},
      {id:"plans-sections",title:"Sections",thumb:`assets/plans/${SECTION_IMAGES[0].file}`},
      {id:"plans-elevations",title:"Building elevations",thumb:`assets/plans/${ELEVATION_IMAGES[0].file}`},
      {id:"plans-facades",title:"Facade sections",thumb:`assets/plans/${FACADE_IMAGES[0].file}`},
      {id:"plans-details",title:"Turf & external finishes",thumb:`assets/plans/${DETAIL_IMAGES[0].file}`},
      {id:"views",title:"Context views",thumb:`assets/plans/${STADIUM_VIEW_IMAGES[0].file}`}
    ];

    const grid=document.createElement("div");
    grid.className="image-grid";

    items.forEach(item=>{
      const card=document.createElement("div");
      card.className="image-card";

      const thumb=document.createElement("div");
      thumb.className="image-card-thumb";
      thumb.innerHTML=`<img src="${item.thumb}" alt="${item.title}">`;

      const body=document.createElement("div");
      body.className="image-card-body";
      body.innerHTML=`
        <div class="image-card-title">${item.title}</div>
        <div class="image-card-caption">Tap to open</div>
      `;

      card.appendChild(thumb);
      card.appendChild(body);

      card.addEventListener("click",()=>{
        renderPage(item.id);
      });

      grid.appendChild(card);
    });

    container.appendChild(grid);
  }

  function renderSingleImage(container,page){
    const wrap=document.createElement("div");
    wrap.className="image-full-wrap";
    wrap.innerHTML=`<img src="${page.image}" alt="${page.title}">`;

    const cap=document.createElement("div");
    cap.className="image-full-caption";
    cap.innerHTML=`
      <span>${page.title}</span>
      <span>Tip: click the image to enlarge</span>
    `;

    const group=[{src:page.image,title:page.title}];

    wrap.addEventListener("click",()=>openLightboxGroup(group,0,false));

    container.appendChild(wrap);
    container.appendChild(cap);
  }

  function renderVideos(container){
    const list=document.createElement("div");
    list.className="video-list";

    VIDEO_ITEMS.forEach(v=>{
      const card=document.createElement("div");
      card.className="video-card";
      card.addEventListener("click",()=>{
        renderPage(v.id);
        appRoot.classList.remove("nav-open");
        closeAllMenus();
      });

      const videoId=getYouTubeId(v.url);
      const thumbUrl=videoId ? `https://img.youtube.com/vi/${videoId}/hqdefault.jpg` : "";

      const thumb=document.createElement("div");
      thumb.className="video-thumb";
      if(thumbUrl){
        thumb.innerHTML=`<img src="${thumbUrl}" alt="${v.title} thumbnail">`;
      }

      const title=document.createElement("div");
      title.className="video-title";
      title.textContent=v.title;

      const meta=document.createElement("div");
      meta.className="video-meta";
      meta.textContent=v.note || "";

      const btnRow=document.createElement("div");
      btnRow.style.marginTop="4px";

      const btn=document.createElement("a");
      btn.className="btn-ghost";
      btn.href=v.url;
      btn.target="_blank";
      btn.rel="noopener";
      btn.textContent="Open on YouTube";
      btn.addEventListener("click",(e)=>e.stopPropagation());

      btnRow.appendChild(btn);

      card.appendChild(thumb);
      card.appendChild(title);
      card.appendChild(meta);
      card.appendChild(btnRow);

      list.appendChild(card);
    });

    container.appendChild(list);
  }

  function renderVideoSingle(container,page){
    const v=VIDEO_ITEMS.find(x=>x.id===page.videoId) || VIDEO_ITEMS[0];

    if(v.note){
      const intro=document.createElement("p");
      intro.style.fontSize="0.92rem";
      intro.style.color="var(--text-muted)";
      intro.textContent=v.note;
      container.appendChild(intro);
    }

    const iframe=document.createElement("iframe");
    iframe.className="video-single-frame";
    iframe.src=toEmbed(v.url);
    iframe.allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
    iframe.allowFullscreen=true;
    container.appendChild(iframe);

    const btnRow=document.createElement("div");
    btnRow.style.marginTop="4px";

    const btn=document.createElement("a");
    btn.className="btn-ghost";
    btn.href=v.url;
    btn.target="_blank";
    btn.rel="noopener";
    btn.textContent="Open this video on YouTube";

    btnRow.appendChild(btn);
    container.appendChild(btnRow);
  }

  function renderImageGrid(container,page){
    if(page.intro){
      const intro=document.createElement("div");
      intro.className="image-grid-intro";
      intro.textContent=page.intro;
      container.appendChild(intro);
    }

    const grid=document.createElement("div");
    grid.className="image-grid";

    const images=page.images || [];
    const group=images.map(img=>({
      src:`assets/plans/${img.file}`,
      title:img.label
    }));

    images.forEach((img,idx)=>{
      const card=document.createElement("div");
      card.className="image-card";

      const thumb=document.createElement("div");
      thumb.className="image-card-thumb";
      thumb.innerHTML=`<img src="assets/plans/${img.file}" alt="${img.label}">`;

      const body=document.createElement("div");
      body.className="image-card-body";
      body.innerHTML=`
        <div class="image-card-title">${img.label}</div>
        <div class="image-card-caption">Tap to view larger</div>
      `;

      card.appendChild(thumb);
      card.appendChild(body);
      card.addEventListener("click",()=>openLightboxGroup(group,idx,false));

      grid.appendChild(card);
    });

    container.appendChild(grid);
  }

  function renderInfoPage(container){
    const grid=document.createElement("div");
    grid.className="image-grid";

    INFO_DOCS.forEach(doc=>{
      const group=doc.images.map(img=>({
        src:`assets/info/${img.file}`,
        title:img.label
      }));

      const card=document.createElement("div");
      card.className="image-card";
      card.addEventListener("click",()=>openLightboxGroup(group,0,true));

      const thumb=document.createElement("div");
      thumb.className="image-card-thumb";
      thumb.innerHTML=`<img src="assets/info/${doc.thumb}" alt="${doc.title} – first page">`;

      const body=document.createElement("div");
      body.className="image-card-body";

      const pagesCount=doc.images.length;
      body.innerHTML=`
        <div class="image-card-title">${doc.title}</div>
        <div class="image-card-caption">${pagesCount} ${pagesCount===1 ? "page" : "pages"}</div>
      `;

      if(doc.linkBack){
        const inline=document.createElement("div");
        inline.style.marginTop="6px";
        inline.innerHTML=`<span style="font-size:0.82rem;color:var(--text-muted);margin-right:6px;">Related:</span>`;
        const btn=document.createElement("button");
        btn.type="button";
        btn.className="related-pill";
        btn.textContent=doc.linkBack.label;
        btn.addEventListener("click",(e)=>{
          e.stopPropagation();
          renderPage(doc.linkBack.id);
        });
        inline.appendChild(btn);
        body.appendChild(inline);
      }

      card.appendChild(thumb);
      card.appendChild(body);
      grid.appendChild(card);
    });

    container.appendChild(grid);
  }

  function renderLinks(container){
    const webHeading=document.createElement("div");
    webHeading.className="links-heading";
    webHeading.textContent="Websites & email";
    container.appendChild(webHeading);

    const webList=document.createElement("div");
    webList.className="links-list";

    const webItems=[
      {title:"macpoint.com",url:"https://www.macpoint.com"},
      {title:"macpoint.com/stadium",url:"https://www.macpoint.com/stadium"},
      {title:"Subscribe",url:"https://forms.office.com/Pages/ResponsePage.aspx?id=iqvrZPTMXEui0ytOly2Wsrl40AF9vslDorV-Toe-MB5URTNCUVYxR0JXRFVFVk1RM0lCRFlGU0U0RS4u"},
      {title:"Contact",url:"mailto:contact@macpoint.com"}
    ];

    webItems.forEach(item=>{
      const a=document.createElement("a");
      a.className="link-row";
      a.href=item.url;
      a.target=item.url.startsWith("mailto:") ? "_self" : "_blank";
      if(!item.url.startsWith("mailto:")) a.rel="noopener";

      const main=document.createElement("div");
      main.className="link-row-main";

      const title=document.createElement("div");
      title.className="link-row-title";
      title.textContent=item.title;

      const arrow=document.createElement("div");
      arrow.className="link-row-arrow";
      arrow.textContent="↗";

      main.appendChild(title);
      a.appendChild(main);
      a.appendChild(arrow);

      webList.appendChild(a);
    });

    container.appendChild(webList);

    const socialHeading=document.createElement("div");
    socialHeading.className="links-heading";
    socialHeading.textContent="Social media";
    container.appendChild(socialHeading);

    const socialList=document.createElement("div");
    socialList.className="links-list";

    const socialItems=[
      {title:"LinkedIn",url:"https://www.linkedin.com/company/macquarie-point-development-corporation/",badge:"in",color:"#0a66c2"},
      {title:"Facebook",url:"https://www.facebook.com/macpointtas/",badge:"f",color:"#1877f2"},
      {title:"Instagram",url:"https://www.instagram.com/macpointtas/",badge:"IG",color:"#d62976"}
    ];

    socialItems.forEach(item=>{
      const a=document.createElement("a");
      a.className="link-row";
      a.href=item.url;
      a.target="_blank";
      a.rel="noopener";

      const badge=document.createElement("div");
      badge.className="link-row-badge";
      badge.textContent=item.badge || "";
      badge.style.background=item.color || "var(--mpdc-blue)";

      const main=document.createElement("div");
      main.className="link-row-main";

      const title=document.createElement("div");
      title.className="link-row-title";
      title.textContent=item.title;

      const arrow=document.createElement("div");
      arrow.className="link-row-arrow";
      arrow.textContent="↗";

      a.appendChild(badge);
      a.appendChild(main);
      main.appendChild(title);
      a.appendChild(arrow);

      socialList.appendChild(a);
    });

    container.appendChild(socialList);
  }

  /* ------------ NAV & MENUS ------------ */

  const navToggle=document.getElementById("navToggle");
  const appRoot=document.getElementById("appRoot");

  navToggle.addEventListener("click",()=>{
    appRoot.classList.toggle("nav-open");
  });

  document.getElementById("homeLink").addEventListener("click",()=>{
    renderPage("cover");
    appRoot.classList.remove("nav-open");
  });

  document.querySelectorAll(".nav-btn[data-page]").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const pageId=btn.dataset.page;
      renderPage(pageId);
      appRoot.classList.remove("nav-open");
      closeAllMenus();
    });
  });

  // Root pills → overview pages
  document.getElementById("boardsRoot").addEventListener("click",()=>{
    renderPage("display-overview");
    appRoot.classList.remove("nav-open");
    closeAllMenus();
  });

  document.getElementById("videosRoot").addEventListener("click",()=>{
    renderPage("videos");
    appRoot.classList.remove("nav-open");
    closeAllMenus();
  });

  document.getElementById("plansRoot").addEventListener("click",()=>{
    renderPage("plans-overview");
    appRoot.classList.remove("nav-open");
    closeAllMenus();
  });

  function closeAllMenus(){
    document.querySelectorAll(".nav-menu").forEach(menu=>menu.classList.remove("open"));
  }

  // Carets toggle menus
  document.querySelectorAll(".nav-caret").forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      const menuId=btn.dataset.menu;
      const menu=document.getElementById(menuId);
      const alreadyOpen=menu.classList.contains("open");
      closeAllMenus();
      if(!alreadyOpen) menu.classList.add("open");
      e.stopPropagation();
    });
  });

  document.addEventListener("click",()=>{
    closeAllMenus();
  });

  function buildMenus(){
    const boardsMenu=document.getElementById("boardsMenu");
    const videosMenu=document.getElementById("videosMenu");
    const plansMenu=document.getElementById("plansMenu");

    // Display boards: individual only
    boardsMenu.innerHTML="";
    const boardsHeader=document.createElement("h4");
    boardsHeader.textContent="Individual boards";
    boardsMenu.appendChild(boardsHeader);

    DISPLAY_BOARD_FILES.forEach((file,idx)=>{
      const pageId=`display-board-${idx+1}`;
      const btn=document.createElement("button");
      btn.innerHTML=`${boardLabelFromFile(file,idx)} <span>${idx+1}</span>`;
      btn.addEventListener("click",()=>{
        renderPage(pageId);
        appRoot.classList.remove("nav-open");
        closeAllMenus();
      });
      boardsMenu.appendChild(btn);
    });

    // Videos
    videosMenu.innerHTML="";
    const videosHeader=document.createElement("h4");
    videosHeader.textContent="Individual videos";
    videosMenu.appendChild(videosHeader);

    VIDEO_ITEMS.forEach((v,idx)=>{
      const btn=document.createElement("button");
      btn.innerHTML=`${v.title} <span>${idx+1}</span>`;
      btn.addEventListener("click",()=>{
        renderPage(v.id);
        appRoot.classList.remove("nav-open");
        closeAllMenus();
      });
      videosMenu.appendChild(btn);
    });

    // Plans
    plansMenu.innerHTML="";

    const layoutsHeader=document.createElement("h4");
    layoutsHeader.textContent="Stadium layouts";
    plansMenu.appendChild(layoutsHeader);

    [
      {id:"plans-layouts-1",label:"Sports layouts"},
      {id:"plans-layouts-2",label:"Event modes"}
    ].forEach(item=>{
      const btn=document.createElement("button");
      btn.textContent=item.label;
      btn.addEventListener("click",()=>{
        renderPage(item.id);
        appRoot.classList.remove("nav-open");
        closeAllMenus();
      });
      plansMenu.appendChild(btn);
    });

    const archHeader=document.createElement("h4");
    archHeader.textContent="Architectural plans";
    plansMenu.appendChild(archHeader);

    [
      {id:"plans-ga",label:"General arrangement"},
      {id:"plans-egress",label:"Egress plans"},
      {id:"plans-sections",label:"Building & site sections"},
      {id:"plans-elevations",label:"Building elevations"},
      {id:"plans-facades",label:"Facade sections"},
      {id:"plans-details",label:"Turf & external finishes"},
      {id:"views",label:"Context views"}
    ].forEach(item=>{
      const btn=document.createElement("button");
      btn.textContent=item.label;
      btn.addEventListener("click",()=>{
        renderPage(item.id);
        appRoot.classList.remove("nav-open");
        closeAllMenus();
      });
      plansMenu.appendChild(btn);
    });
  }

  buildMenus();

  // Keyboard shortcuts
  document.addEventListener("keydown",(e)=>{
    if(lightbox.classList.contains("open")){
      if(e.key==="ArrowLeft")      lightboxPrev();
      else if(e.key==="ArrowRight") lightboxNext();
      else if(e.key==="Escape")     closeLightbox();
      return;
    }

    if(e.key==="ArrowLeft")      goPrevPage();
    else if(e.key==="ArrowRight") goNextPage();
  });

  // Initial
  renderPage("cover");
</script>
</body>
</html>
